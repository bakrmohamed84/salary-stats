<header class="header">
  <div class="container">
    <h1 class="title">{{ title }}</h1>
  </div>
</header>

<section class="section">
  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Salary</th>
          <th>Cohort</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of people">
          <td class="name">{{ person.name }}</td>
          <td class="salary">{{ person.salary | currency:'GBP':true:'1.0-0' }}</td>
          <td class="cohort">{{ person.cohort }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>

<section class="section">
  <div class="container">
    <div *ngIf="displayWarning" class="notification is-warning">
      <strong>Warning</strong>: Each cohort must have more than five members to be displayed on the
      chart.
    </div>
    <chart [options]="options"></chart>
  </div>
</section>
