<header class="header">
  <div class="container">
    <h1 class="title">Salary Statistics</h1>
  </div>
</header>

<section class="section">
  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Salary</th>
          <th>Cohort</th>
          <th class="has-text-right">
            <button class="button is-danger is-outlined is-small" (click)="deleteAllPeople()">Delete All</button>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let person of people; let index = index">
          <td class="name">{{ person.name }}</td>
          <td class="salary">{{ person.salary | currency:'GBP':true:'1.0-0' }}</td>
          <td class="cohort">{{ person.cohort }}</td>
          <td class="has-text-right">
            <button class="button is-danger is-outlined is-small" (click)="deletePerson(index)">Delete</button>
          </td>
        </tr>
      </tbody>
      <tfoot [formGroup]="newPersonForm">
        <tr>
          <td class="name control">
            <input type="text" class="input" placeholder="Name" formControlName="name">
          </td>
          <td class="salary control">
            <input type="number" class="input" placeholder="Salary" formControlName="salary">
          </td>
          <td class="cohort control">
            <input type="text" class="input" placeholder="Cohort" formControlName="cohort">
          </td>
          <td class="has-text-right">
            <button class="button is-success is-outlined is-small" (click)="addPerson()">Add</button>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
</section>

<section class="section">
  <div class="container">
    <div *ngIf="displayWarning" class="notification is-warning">
      <strong>Warning</strong>: Each cohort must have more than five members to be displayed on the
      chart.
    </div>
    <chart [options]="options"></chart>
  </div>
</section>
